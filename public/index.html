<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">

  <title>PHP MG</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Hind:700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">

  <link rel="icon" type="image" href="img/favicon.ico">
</head>

<body>
<div class="container-fluid">
  <header class="row">
    <span class="triangle tri-position-1"></span>
    <span class="triangle tri-position-2"></span>
    <span class="triangle tri-position-3"></span>
    <span class="triangle tri-position-4"></span>
    <span class="triangle tri-position-5"></span>
    <span class="triangle tri-position-6"></span>
    <span class="triangle tri-position-7"></span>
    <span class="triangle tri-position-8"></span>

    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-offset-0 col-md-8 col-md-offset-4">
          <img src="img/logo-php.png" class="logo"
               alt="logotipo php-mg com a bandeira de minas e a marcação do rosto de um elefante dentro, símbolo da comunidade php">

          <div class="box-text">

            <h2 class="title-style">
              <span class="sub-style">grupo de desenvolvedores</span><br>
              php de minas gerais
            </h2>
          </div>

          <div>
            <p class="text text-right">
              <span class="phrase" id="log"></span>
            </p>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-2">

          <div class="social text-right">
            <a href="http://slack.phpmg.com/">
              <img src="img/Microsoft_Messenger-128.png" class="social-medias space-bet hvr-grow" alt="simbolo do slack representada por uma tralha colorida">
            </a>

            <a href="https://www.meetup.com/pt-BR/PHP-MG/">
              <img src="img/meetup-120.png" class="social-medias space-bet hvr-grow" alt="simbolo do meetup representado pela letra M">
            </a>

            <a href="https://www.facebook.com/elephants.mineiros/?fref=ts">
              <img src="img/197-Facebook-128.png" class="social-medias space-bet hvr-grow" alt="simbolo do facebook representado pela letra F">
            </a>

            <a href="https://twitter.com/phpmg" class="animated pulse">
              <img src="img/198-Twitter-128.png" class="social-medias hvr-grow" alt="simbolo do twitter representado pelo desenho de um passaro">
            </a>
          </div>

        </div>
      </div>
    </div>
  </header>

  <main class="row">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
      <h2 class="title-main">artigos</h2>

      <div id="articles" class="row">
        <div class="col-md-12">
            <div class="jumbotron">
              <p class="text-center">Carregando...</p>
            </div>
          </div>
      </div>

      <div class="row show-more">
        <div class="col-md-12">
          <a href="https://medium.com/phpmg-codeshare"
             class="btn-section text-style-box hvr-grow">
            ver mais artigos
          </a>
        </div>
      </div>
    </div>
  </main>

  <section class="row events-container">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
      <h2 class="title-main">eventos do php mg</h2>

      <div id="events" class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <p class="text-center">Carregando...</p>
          </div>
        </div>
      </div>

      <div class="row show-more">
        <div class="col-md-12">
          <a href="https://www.meetup.com/pt-BR/PHP-MG" class="btn-section text-style-box hvr-grow">
            ver mais eventos
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="row image-back transparency">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
      <h2 class="title-section-2">ajude o projeto</h2>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-7">
          <p class="text-after-stick-2">Doe qualquer quantia pelo PagSeguro</p>
        </div>

        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-5">
          <form action="https://pagseguro.uol.com.br/checkout/v2/donation.html" method="post">
            <input type="hidden" name="currency" value="BRL">
            <input type="hidden" name="receiverEmail" value="juniorgro@gmail.com">
            <button type="submit" name="submit"
                    alt="Pague com PagSeguro - é rápido, grátis e seguro!"
                    class="btn-section text-style-box hvr-grow">
              doe agora
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="row">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
      <div>
        <div class="col-sm-9">
          <p class="text-footer">
            © 2017 PHP MG - Grupo de Desenvolvedores de PHP de Minas Gerais | <span class="color">phpmg.com</span>
          </p>
        </div>

        <div class="col-sm-3">
          <a href="http://ilovepixel.com.br/"><img class="style-brand" src="img/marca.png" alt="marca da empresa i love pixel"></a>
        </div>
      </div>
    </div>
  </footer>
</div>

<script src="//code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-742902-18', 'auto');
  ga('send', 'pageview');
</script>

<script id="event-tmpl" type="application/x-underscore-template">
  <% _.each(events, function (event) { %>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div class="event">
        <p class="title-top text-style-box"><%= moment(event.time, 'x').format('MMMM D, ddd · HH:mm') %></p>

        <h2 class="text-box-section">
          <a href="<%= event.link %>" class="text-style-box"><%= event.name %></a>
        </h2>

        <% if (event.venue !== undefined) { %>
          <div class="phrase-2">
            <p class="text-after-stick"><%= event.venue.name %></p>
            <p class="text-address">
              <%= event.venue.address_1 %><br>
              <%= event.venue.city %>
            </p>
          </div>
        <% } else { %>
          <div class="phrase-2">
            <p class="text-after-stick">Local não definido</p>
          </div>
        <% } %>
      </div>
    </div>
  <% }); %>
</script>
<script id="article-tmpl" type="application/x-underscore-template">
  <% _.each(articles, function (article) { %>
    <div class="article col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="box">
        <% if (article.categories.length) { %>
          <p class="title-top text-style-box">
            <%= article.categories.join(', ') %>
          </p>
        <% } %>

        <h2 class="text-box">
          <a href="<%= article.link %>" class="text-style-box"><%= article.title %></a>
        </h2>

        <a href="<%= article.link %>">
          <img src="img/ic_trending_flat_black_48dp_2x.png" class="arrow">
        </a>
      </div>
    </div>
  <% }); %>
</script>
<script src="js/main.js"></script>
</body>
</html>
